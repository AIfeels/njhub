<!-- Enhanced Modern Header with Special Effects -->
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
        --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.2);
        --border-radius: 16px;
        --border-radius-lg: 24px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Enhanced Glass Morphism Header with Special Effects */
    .modern-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        transition: var(--transition);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .modern-header.scrolled {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: var(--shadow-soft);
        transform: translateY(0);
    }

    .modern-header.hide {
        transform: translateY(-100%);
    }

    /* Animated Background Pattern */
    .modern-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.02) 50%, transparent 70%);
        animation: headerShine 8s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes headerShine {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
    }

    /* Modern Navigation */
    .modern-nav {
        padding: 1rem 0;
        position: relative;
        z-index: 2;
    }

    .modern-logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: var(--transition);
        position: relative;
    }

    .modern-logo:hover {
        transform: translateY(-2px);
    }

    .logo-icon {
        width: 48px;
        height: 48px;
        background: var(--primary-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        box-shadow: var(--shadow-soft);
        position: relative;
        overflow: hidden;
    }

    .logo-icon::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(45deg);
        animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoShine {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    .logo-text h2 {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        position: relative;
    }

    .logo-text small {
        font-size: 0.75rem;
        color: #64748b;
        font-weight: 500;
    }

    /* Enhanced Navigation Menu with Special Effects */
    .modern-nav-menu {
        display: flex;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 1rem;
    }

    .modern-nav-item {
        position: relative;
    }

    .modern-nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        text-decoration: none;
        color: #475569;
        font-weight: 500;
        font-size: 0.95rem;
        border-radius: 12px;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    /* Magnetic Effect */
    .modern-nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--primary-gradient);
        opacity: 0;
        transition: var(--transition);
        border-radius: 12px;
        transform: scale(0.8);
    }

    .modern-nav-link:hover::before,
    .modern-nav-link.active::before {
        opacity: 0.1;
        transform: scale(1);
    }

    /* Ripple Effect */
    .modern-nav-link::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .modern-nav-link:active::after {
        width: 300px;
        height: 300px;
    }

    .modern-nav-link:hover,
    .modern-nav-link.active {
        color: #667eea;
        transform: translateY(-2px);
    }

    .modern-nav-link i {
        margin-right: 0.5rem;
        font-size: 0.9rem;
        transition: var(--transition);
    }

    .modern-nav-link:hover i {
        transform: scale(1.2);
    }

    /* Enhanced CTA Button with Glow Effect */
    .modern-cta {
        background: var(--primary-gradient);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: var(--shadow-soft);
        transition: var(--transition);
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .modern-cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.5s;
    }

    .modern-cta:hover::before {
        left: 100%;
    }

    .modern-cta:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        color: white;
    }

    /* Mobile Menu Toggle with Animation */
    .mobile-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #475569;
        cursor: pointer;
        position: relative;
        width: 30px;
        height: 30px;
        transition: var(--transition);
    }

    .mobile-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        background: #475569;
        margin: 5px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    .mobile-toggle.active span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .mobile-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-toggle.active span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Enhanced Social Links */
    .social-links {
        display: flex;
        gap: 0.5rem;
    }

    .social-link {
        width: 40px;
        height: 40px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #667eea;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--primary-gradient);
        opacity: 0;
        transition: var(--transition);
        border-radius: 10px;
    }

    .social-link:hover::before {
        opacity: 1;
    }

    .social-link:hover {
        color: white;
        transform: translateY(-2px) scale(1.1);
    }

    .social-link i {
        position: relative;
        z-index: 1;
    }

    /* Demo Video Modal Styles */
    .demo-modal {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        z-index: 10000;
    }

    .demo-video-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: var(--border-radius);
        overflow: hidden;
    }

    /* Responsive Design */
    @media (max-width: 991.98px) {
        .modern-nav-menu {
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            flex-direction: column;
            padding: 2rem;
            gap: 1rem;
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 9998;
        }

        .modern-nav-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .social-links {
            margin-top: 1rem;
            justify-content: center;
        }

        .logo-text h2 {
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }
    }

    @media (max-width: 576px) {
        .modern-nav {
            padding: 0.75rem 0;
        }

        .logo-text h2 {
            font-size: 1.1rem;
        }

        .logo-text small {
            font-size: 0.7rem;
        }
    }

    /* Scroll Progress Bar */
    .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 3px;
        background: var(--primary-gradient);
        z-index: 10001;
        transition: width 0.1s ease;
    }
</style>

<script>
    let lastScrollTop = 0;
    
    // Enhanced header scroll effects
    window.addEventListener('scroll', function() {
        const header = document.getElementById('modernHeader');
        const scrollProgress = document.getElementById('scrollProgress');
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Scroll progress bar
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        scrollProgress.style.width = scrolled + "%";
        
        // Header background change
        if (scrollTop > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
        
        // Hide/show header on scroll
        if (scrollTop > lastScrollTop && scrollTop > 200) {
            header.classList.add('hide');
        } else {
            header.classList.remove('hide');
        }
        lastScrollTop = scrollTop;
    });

    // Enhanced mobile menu toggle with animation
    function toggleMobileMenu() {
        const navMenu = document.getElementById('navMenu');
        const toggle = document.getElementById('mobileToggle');
        
        navMenu.classList.toggle('active');
        toggle.classList.toggle('active');
    }

    // Demo video function with Hindi content
    function requestDemo() {
        const modal = new bootstrap.Modal(document.getElementById('demoModal'));
        const video = document.getElementById('demoVideo');
        
        // Safe City Hindi Demo Video (replace with actual video when ready)
        video.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0&cc_load_policy=1&hl=hi&cc_lang_pref=hi';
        
        modal.show();
        
        // Clear video when modal closes
        document.getElementById('demoModal').addEventListener('hidden.bs.modal', function() {
            video.src = '';
        });
    }

    // Enhanced active nav link highlighting
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.modern-nav-link');
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
        
        // Add magnetic effect to nav links
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function(e) {
                this.style.transform = 'translateY(-2px) scale(1.05)';
            });
            
            link.addEventListener('mouseleave', function(e) {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>
